<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود کاربر</title>
</head>
<body>
    <h1>ورود به سیستم</h1>
    
    {% if form.errors %}
        <p style="color: red;">نام کاربری یا رمز عبور اشتباه است. لطفا دوباره تلاش کنید.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <input type="submit" value="ورود">
        
        {% comment %} <p><a href="{% url 'password_reset' %}">رمز عبور خود را فراموش کرده‌اید؟</a></p> {% endcomment %}
    </form>
</body>
</html>
